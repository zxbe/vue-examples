<html>
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Rick Beerendonk" />

    <title>Slots - Scoped - Destructuring</title>
    <link rel="stylesheet" href="../../resources/oblicum.css" />
  </head>
  <body>
    <div id="app">
      <container-component>
        <template v-slot:first
          >{{ source }}</template
        >
        <template v-slot:second="{ source }"
          >{{ source }}</template
        >
      </container-component>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
