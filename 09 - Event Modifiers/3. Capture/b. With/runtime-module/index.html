<html>
  <head>
    <meta charset="utf-8" />

    <title>Event Modifiers - Capture - With</title>
    <link rel="stylesheet" href="../../../../resources/oblicum.css" />
  </head>
  <body>
    <p style="color: gray">
      Observe that when clicking the child, the parent's onClick handler
      <b><i>with .capture</i></b> is triggered BEFORE the child.
    </p>
    <div id="app">
      <div
        id="parent"
        @click.capture="parentCapturingClicked"
        @click.self="parentAtTargetClicked"
        @click="parentBubblingClicked"
      >
        Parent
        <div id="child" @click="childClicked">Child</div>
      </div>

      <ul style="background-color: lightgray;">
        <li v-for="item in result">{{ item }}</li>
      </ul>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
