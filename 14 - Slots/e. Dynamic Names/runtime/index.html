<html>
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Rick Beerendonk" />

    <title>Slots - Dynamic Names</title>
    <link rel="stylesheet" href="../../../resources/oblicum.css" />
  </head>
  <body>
    <div id="app">
      <container-component>
        <u>Default</u>
        <template v-slot:[name1]>
          <em>First</em>
        </template>
        <template v-slot:[name2]>
          <b>Second</b>
        </template>
      </container-component>
      <button @click="handleSwitch">Switch</button>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
