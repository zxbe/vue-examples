<html>
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Rick Beerendonk" />

    <title>Event Modifiers - Stop - With</title>
    <link rel="stylesheet" href="../../../../resources/oblicum.css" />
  </head>
  <body>
    <p style="color: gray">
      Observe that when clicking the child, the parent's onClick handler IS NOT
      triggered, but the second child handler IS triggered.
    </p>
    <div id="app">
      <div id="parent" @click="parentClicked">
        Parent
        <!-- Order of @click.self and @click matters. -->
        <div
          id="child"
          @click.stop="childClicked"
          @click.self="childSelfClicked"
        >
          Child
        </div>
      </div>

      <ul style="background-color: lightgray;">
        <li v-for="item in result">{{ item }}</li>
      </ul>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
