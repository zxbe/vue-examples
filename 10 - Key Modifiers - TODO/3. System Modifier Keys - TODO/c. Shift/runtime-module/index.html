<html>
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Rick Beerendonk" />

    <title>Key Modifiers - System Modifier Keys - Shift</title>
    <link rel="stylesheet" href="../../../../resources/oblicum.css" />
  </head>
  <body>
    <div id="app">
      <h1>Use Shift</h1>

      <input :autofocus="'autofocus'" @keyup.shift="keyup" />
      <button @mousedown.shift="mousedown">Mouse-click</button>

      <ul style="background-color: lightgray;">
        <li v-for="item in result">{{ item }}</li>
      </ul>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
