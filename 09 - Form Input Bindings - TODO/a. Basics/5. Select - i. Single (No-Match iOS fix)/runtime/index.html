    <title>
      Form Input Bindings - Basics - Select - Single (No-Match iOS fix)
    </title>
    <link rel="stylesheet" href="../../../../resources/oblicum.css" />
  </head>
  <body>
    <div id="app">
      <select v-model="selected">
        <option disabled value="">
          (fix iOS not being able to select 1st item)
        </option>
        <option>A</option>
        <option>B</option>
        <option>C</option>
      </select>
      <h1>{{selected}}</h1>
    </div>

    <script type="module" src="main.js"></script>
  </body>
